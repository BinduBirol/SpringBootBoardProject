<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Complain Entry Form</title>
<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script type="text/javascript">
function myFunction() {
	var id =  document.getElementById('id').value;
    alert("I am an alert box!" + id);
}
</script>
</head>
<body>
	<div class="container">
		<h2>Complain Details</h2>
		<div>
			<form class="form-horizontal" th:object="${complain}"
				th:action="@{/complain/update/{id}}" method="post">
				<input type="hidden" id = "id" th:field="*{id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">complain Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Quantity:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{quantity}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Price:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{price}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
					</div>
				</div>
				<div class="row">
					<button onclick="myFunction()" type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
